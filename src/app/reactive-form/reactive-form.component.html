<div style="margin:auto;width: 400px;">
    <div>

        <form [formGroup]="RgisterForm">

            <div class="form-group">
                <label>User Name</label>

                <input type="text" formControlName="userName" [class.is-invalid]="userName.invalid &&userName.touched"  class="form-control" name="name">
                <small class="text-danger" *ngIf="userName.errors.required&&userName&&userName.touched">User Name is required</small>
                <small class="text-danger" *ngIf="userName.errors.userNamevalidator">alphbtic only is required</small>
                                  
        <div *ngIf="userName.invalid && userName.touched">
                    </div>
            </div>
            
            <div class="form-group">
                <label> User Email</label>
                <input type="email" formControlName="email" class="form-control" name="mail" [class.is-invalid]="email.invalid&&email.touched">
                <small class="text-danger" *ngIf="email.errors.required&&email.touched">Email is Required</small>
                <small class="text-danger" *ngIf="email.errors.userNamevalidator">EMail not Correct</small>
              
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" name="pass">

            </div>
            <div class="form-group">
                <label>confirm Password</label>
                <input type="password"  formControlName="confirmPass" class="form-control" name="cpass" [class.is-invalid]="RgisterForm.errors?.mismatch||confirmPass.touched">
                <small class="text-danger" *ngIf="RgisterForm.errors?.mismatch&&confirmPass.touched">{{RgisterForm.errors.mismatch}}</small>

            </div>
            <div class="form-select">
                <label>You Heared About Us on</label>
                <select>
                    <option *ngFor="let v of views">
                        {{v}}
                    </option>
                </select>

            </div>
            <input type="submit" value="Register" class="btn">
        </form>
    </div>
</div>
